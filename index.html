<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
        <div class="game">
            <div id="game-header" class="game-header d-flex flex-column  align-items-center">
                <h4 id="generated-text">The Great</h4>
                <h1 id="generated-color"></h1>
                <h4 id="generated-sub-text">Guessing game</h4>
            </div>
            <div class="game-body">
                <div class="game-body-actions d-flex flex-row justify-content-center">
                    <button class="btn btn-action" id="reset">New colors</button>
                </div>
                <div class="game-body-colors d-flex flex-row justify-content-center align-items-center">
                    <div class="game-body-color"></div>
                    <div class="game-body-color"></div>
                    <div class="game-body-color"></div>
                </div>
                <div class="game-body-colors d-flex flex-row justify-content-center align-items-center">
                    <div class="game-body-color"></div>
                    <div class="game-body-color"></div>
                    <div class="game-body-color"></div>
                </div>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/game.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
